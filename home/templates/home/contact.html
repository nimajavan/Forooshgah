{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="card bg-dark mt-3 text-white p-5">
            <form method="post" action="{% url 'home:contact_us' %}">
                {% csrf_token %}
                <h1 class="text-center">contact us</h1>
                <div class="row">
                    <div class="col-6">
                        <input type="text" name="subject" class="form-control" placeholder="subject">
                    </div>
                    <div class="col-6">
                        <input type="email" name="email" class="form-control" placeholder="email">
                    </div>
                </div>
                <div class="row mt-3">
                    <textarea type="text" name="message" class="form-control" rows="4" placeholder="your message">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-danger mt-2">send</button>
            </form>
        </div>
    </div>

{% endblock %}
